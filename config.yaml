# Discord settings:

bot_token: $BOT_DISCORD_TOKEN
client_id: $BOT_CLIENT_ID
status_message: "Dog Years DAO Assistant"

max_text: 100000
max_images: 1
max_messages: 25

use_plain_responses: false
allow_dms: true


debug_prompt: false
test_echo_mode: false
disable_safety: true

gdocs:
  enabled: true
  credentials:
    type: service_account
    project_id: $GOOGLE_PROJECT_ID
    private_key_id: $GOOGLE_PRIVATE_KEY_ID
    private_key: $GOOGLE_PRIVATE_KEY
    client_email: $GOOGLE_CLIENT_EMAIL
    client_id: $GOOGLE_CLIENT_ID
    auth_uri: $GOOGLE_AUTH_URI
    token_uri: $GOOGLE_TOKEN_URI
    auth_provider_x509_cert_url: $GOOGLE_AUTH_PROVIDER_X509_CERT_URL
    client_x509_cert_url: $GOOGLE_CLIENT_X509_CERT_URL
    universe_domain: googleapis.com
  google_application_credentials:
  folder_id: $GOOGLE_FOLDER_ID     # The Google Drive folder to sync (shared with your service account)
  sync_interval_minutes: 360
  cache_dir: "gdocs_cache"
  max_files: 1000                      # guardrails
  export_mime: "text/markdown"         # fallback to text/plain if markdown not supported


twitter:
  bearer_token_env: $X_BEARER_TOKEN
  cache:
    search_dir: "data/x/searches"
    events_dir: "data/x/events"
    ttl_hours: 24
    calls_log: "data/logs/x_calls.jsonl"
  logs:
    calls_file: "data/logs/x_calls.jsonl"
  monitor:
    out_dir: "reports"
  monitors:
    name: "longevity-dogs"
    query: "longevity dogs"
    lang: en
    search_limit: 15
    since_days: 7
    filters:
      min_like: 5
      include_any: ["trial", "study", "paper"]
      exclude_any: ["giveaway"]
    bundle:
      self_limit: 10
      quotes_limit: 10
    
    
reddit:
  client_id: $REDDIT_CLIENT_ID
  client_secret: $REDDIT_CLIENT_SECRET
  user_agent: "api-event-script"

  cache:
    search_dir: "data/reddit/searches"
    events_dir: "data/reddit/events"
    ttl_hours: 24
    calls_log: "data/logs/reddit_calls.jsonl"
  monitor:
    out_dir: "reports"
  monitors:
    name: "longevity-dogs"
    subs: ["longevity", "dogs"]
    lang: en
    search_limit: 15
    since_days: 7
    filters:
      min_like: 5
      include_any: ["trial", "study", "paper"]
      exclude_any: ["giveaway"]
    bundle:
      self_limit: 10
      quotes_limit: 10

permissions:
  users:
    admin_ids: []
    allowed_ids: []
    blocked_ids: []
  roles:
    allowed_ids: []
    blocked_ids: []
  channels:
    allowed_ids: []
    blocked_ids: []


